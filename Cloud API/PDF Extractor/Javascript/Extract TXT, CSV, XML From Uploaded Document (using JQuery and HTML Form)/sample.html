<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>PDFExtractor JQuery sample</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="pdf_extractor.js" type="text/javascript" encoding="UTF-8"></script>
</head>
<body>

    <form id="form" enctype="multipart/form-data">
        <p>
            <label>Authentication key (API Key). Get your own by registering at <a href="https://secure.bytescout.com/users/sign_up">https://secure.bytescout.com/users/sign_up</a>.</label>
            <br/>
            <input type="text" id="apiKey" placeholder="API Key" />
        </p>
        <p>
            <label>Input File (*.pdf)</label>
            <input type="file" name="file" id="inputFile" />
        </p>
        <p>
            <label>Extract</label>
            <select id="extractType">
                <option value="0" selected="selected">to Text</option>
                <option value="1">to CSV</option>
                <option value="2">to XLS</option>
                <option value="3">to XML</option>
                <option value="4">to JSON</option>
                <option value="5">get Info</option>
            </select>
        </p>
        <p>
            <label>Page Index (zero-based)</label>
            <input type="number" id="pageIndex" value="0">
        </p>
        <button type="button" id="submit">Proceed</button>
    </form>

    <div id="errorBlock">
        <h2>Error:</h2>
        <h4>Code: <span id="statusCode"></span></h4>
        <ul id="errors"></ul>
    </div>

    <div id="resultBlock">
        <h2>Result:</h2>
        <pre id="result"></pre>

    </div>

</body>
</html>
