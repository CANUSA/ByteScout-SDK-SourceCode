<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML To PDF Cloud API Example</title>
</head>

<body>

    <form name="form1" enctype="multipart/form-data" method="post" action="html_to_pdf.php">
        <p>
            <label>Authentication key (API Key). Get your own by registering at <a href="https://secure.bytescout.com/users/sign_up">https://secure.bytescout.com/users/sign_up</a>.</label>
            <br/>
            <input type="text" name="apiKey" placeholder="API Key"/>
        </p>
        <p>
            <label>Input URL</label>
            <br/>
            <input type="text" name="inputUrl" placeholder="http://www.google.com/" />
        </p>
        <p>
            <label>or HTML code</label>
            <br/>
            <textarea name="inputHtmlCode"></textarea>
        </p>
        <p>
            <label>Orientation</label>
            <br/>
            <select name="orientation">
                <option>Portrait</option>
                <option selected="selected">Landscape</option>
            </select>
        </p>
        <p>
            <label>Margins:</label>
            <br/>
            <label>Left</label>
            <input type="number" name="marginLeft">
            <label>Top</label>
            <input type="number" name="marginTop">
            <label>Right</label>
            <input type="number" name="marginRight">
            <label>Bottom</label>
            <input type="number" name="marginBottom">
        </p>
        <input type="submit" name="submit" value="Proceed" />
    </form>

</body>
</html>
