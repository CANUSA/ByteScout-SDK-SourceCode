<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML To PDF Cloud API Example</title>
    <script src="create_pdf_invoice_from_template.js" type="text/javascript" encoding="UTF-8"></script>
</head>
<body>

    <form id="form1">
        <p>
            <label>Copy-paste API Key. Get your own by registering at <a href="https://secure.bytescout.com/users/sign_up">https://secure.bytescout.com/users/sign_up</a>.</label>
            <br/>
            <input type="text" id="apiKey" size="40" placeholder="API Key"/>
        </p>
        <p>
            <label>Template URL</label>
            <br/>
            <input type="text" name="templateUrl" id="templateUrl" size="80" value="https://s3.amazonaws.com/bytescout.com/files/cloudapi-templates/invoice_template.html" />
        </p>
        <p>
            <label>Template data</label>
            <br/>
            <textarea id="templateData" cols="80" rows="18">{
    "number": "1234567",
    "date": "April 30, 2016",
    "from": "Acme Inc., City, Street 3rd , +1 888 123-456, support@example.com",
    "to": "Food Delivery Inc., New York, Some Street, 42",
    "lines": [{
        "title": "Setting up new web-site",
        "quantity": 3,
        "price": 50
    }, {
        "title": "Configuring mail server and mailboxes",
        "quantity": 5,
        "price": 50
    }]
}</textarea>
        </p>
        <button type="button" id="submit" onclick="return createPdfInvoice()">Proceed</button>
    </form>

    <div id="errorBlock" style="display: none">
        <h2>Error:</h2>
        <h4>Code: <span id="statusCode"></span></h4>
        <div id="errors"></div>
    </div>

    <div id="resultBlock" style="display: none">
        <h2>Result:</h2>
        <a id="result" href="" target="_blank"></a>
    </div>

</body>
</html>
